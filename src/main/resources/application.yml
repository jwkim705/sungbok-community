spring:
  profiles:
    active: local
  application:
    name: community
  datasource:
    hikari:
      jdbc-url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      driver-class-name: org.postgresql.Driver

logging:
  config: classpath:log4j2.xml