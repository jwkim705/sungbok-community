spring:
  application:
    name: sungbok
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER} # DB 사용자명
    password: ${POSTGRES_PASSWORD} # DB 비밀번호
    driver-class-name: org.postgresql.Driver
    hikari: # HikariCP Connection Pool 설정 (기본값 사용 가능)
      connection-timeout: 30000 # 연결 타임아웃 (ms)
      maximum-pool-size: 10 # 최대 커넥션 풀 크기
      idle-timeout: 600000 # 유휴 커넥션 타임아웃 (ms)
      max-lifetime: 1800000 # 커넥션 최대 수명 (ms)
  data:
    redis:
      host: localhost
      port: 6379
      password: ${VALKEY_PASSWORD}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
              - profile_image
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
              - profile_image
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# 애플리케이션 설정
app:
  cors:
    allowed-origins:
      - http://localhost:19006 # Expo 개발 서버
  jwt:
    # ES256 알고리즘용 EC 키 페어 경로
    private-key: classpath:keys/jwt-private.pem
    public-key: classpath:keys/jwt-public.pem
    access-token-expiration: 900000  # 15분 (밀리초)
    refresh-token-expiration: 604800000  # 7일 (밀리초)
    issuer: sungbok-community
    token-prefix: "Bearer "
    header-name: "Authorization"

# OCI Object Storage 설정 (S3 호환 API)
oci:
  storage:
    namespace: ${OCI_NAMESPACE}
    bucket-name: ${OCI_BUCKET_NAME:dev-sungbok-files}
    region: ${OCI_REGION:ap-seoul-1}
    # S3 호환 엔드포인트
    endpoint: https://${OCI_NAMESPACE}.compat.objectstorage.${OCI_REGION}.oraclecloud.com

    # 인증 (Customer Secret Keys)
    auth:
      access-key: ${OCI_ACCESS_KEY}
      secret-key: ${OCI_SECRET_KEY}

    # Cloudflare CDN 설정
    cdn:
      enabled: ${CDN_ENABLED:true}
      provider: cloudflare
      domain: ${CDN_DOMAIN:files.sungbok.p-e.kr}
      # Origin: OCI Object Storage 버킷 URL
      # Cloudflare DNS: files.sungbok.p-e.kr → OCI Object Storage
      # Cache 설정: 이미지/동영상 장기 캐싱 (7일~30일)

    # Pre-signed URL 만료 시간 (업로드용)
    presigned-url-expiration: 600  # 10분 (초 단위)

    # 파일 크기 제한
    max-file-size:
      default-size: 10485760  # 10MB
      video: 104857600   # 100MB

    # 허용 MIME Types
    allowed-mime-types:
      - image/jpeg
      - image/png
      - image/webp
      - application/pdf
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - video/mp4
      - video/quicktime
      - application/zip
      - text/plain

# FFmpeg 설정 (동영상 검증용)
ffmpeg:
  path: ${FFMPEG_PATH:/usr/bin/ffmpeg}
  probe-path: ${FFPROBE_PATH:/usr/bin/ffprobe}

logging:
  config: classpath:log4j2.xml

server:
  servlet:
    context-path: /api