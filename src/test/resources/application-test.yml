spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sungbok
    username: admin # DB 사용자명
    password: 1234 # DB 비밀번호
    driver-class-name: org.postgresql.Driver
    hikari: # HikariCP Connection Pool 설정 (기본값 사용 가능)
      connection-timeout: 30000 # 연결 타임아웃 (ms)
      maximum-pool-size: 10 # 최대 커넥션 풀 크기
      idle-timeout: 600000 # 유휴 커넥션 타임아웃 (ms)
      max-lifetime: 1800000 # 커넥션 최대 수명 (ms)
  data:
    redis:
      host: localhost
      port: 6379
      password: 1234
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
              - profile_image
            client-name: Kakao
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
              - profile_image
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
app:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:19006
  frontend:
    default-url: http://localhost:3000
  jwt:
    # ES256 알고리즘용 EC 키 페어 경로
    private-key: classpath:keys/jwt-private.pem
    public-key: classpath:keys/jwt-public.pem
    access-token-expiration: 900000  # 15분 (밀리초)
    refresh-token-expiration: 604800000  # 7일 (밀리초)
    issuer: sungbok-community
    token-prefix: "Bearer "
    header-name: "Authorization"
server:
  servlet:
    session:
      timeout: 60m